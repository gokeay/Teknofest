<!DOCTYPE html>
<html lang="tr">
<head>
    
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    
</head>
<body>

<div class="container mt-3">
    <h3>görevli girişi</h3>
      
    <form action="/action_page.php" class="was-validated">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Kullanıcı adı:</label>
        <input type="text" class="form-control" id="uname" placeholder="kullanıcı adı almış olman lazım" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Şifre:</label>
        <input type="password" class="form-control" id="pwd" placeholder="ve şifre" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Bunları sonra sorucam, kaydet
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
        <label class="form-check-label" for="myCheck">I agree on blabla.</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
    <button type="submit" class="btn btn-primary">giriş yapmaya çabala</button>
    </form>
  </div>
<br>

    <li class="text-bg-warning"><a href="/templates/pages/gorevli.html">gorevli sayfasına</a></li>
    
    <script src="../static/script.js"></script>

</body>
</html>
