echo '<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknofest Izmir Information Box</title>
    <h1>Teknofest Izmir Information Box</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: lightblue; background-image: url('/static/rocket.png'); background-size: cover;">

    
   <style>/* Genel stil ayarları */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Input kutularının stili */
.input-container input {
    margin: 10px;
    padding: 10px;
    width: 200px;
}

/* Gönder butonunun stili */
.input-container button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

/* Kriz butonunun stili */
.crisis-container button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #FF0000;
    color: white;
    border: none;
    cursor: pointer;
}

/* Kriz bilgi kutusunun stili */
.crisis-container textarea {
    width: 300px;
    height: 100px;
    margin: 10px;
    padding: 10px;
}

/* Bilgi konteynırının stili */
.info-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

/* Kriz bilgi kutusunun stili */
.kriz-info {
    background-color: #FFCCCC;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

/* Roket resminin stili */
body {
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
    background-image: url('/static/rocket.jpg');
    background-size: cover;
}</style>

    <div class="input-container">
        <form action="/submit" method="post">
            <input type="text" name="saat" id="saatInput" placeholder="Saat">
            <input type="text" name="konum" placeholder="Konum">
            <input type="text" name="adet" placeholder="Adet">
            <button type="submit">Gönder</button>
        </form>
    </div>

    
    <div class="crisis-container">
        <form action="/kriz" method="post">
            <button type="submit">Kriz</button>
            <textarea id="crisis-info" name="kriz_bilgisi" placeholder="Kriz hakkında bilgi"></textarea>
        </form>
    </div>

    {% if saat or konum or adet %}
        <div class="info-container">
            <p>Saat: {{ saat }}</p>
            <p>Konum: {{ konum }}</p>
            <p>Adet: {{ adet }}</p>
        </div>
    {% endif %}

    {% if kriz_bilgisi %}
        <div class="kriz-info">
            <p>{{ kriz_bilgisi }}</p>
        </div>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>' | sudo tee /var/www/html/index.html
